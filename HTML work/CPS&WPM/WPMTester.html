<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6805919832232612"
     crossorigin="anonymous"></script>
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #sentence {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #inputBox {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #startButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #startButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #refreshButton {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    
    <div id="sentence"></div>
    
    <input type="text" id="inputBox" oninput="checkInput()" placeholder="Start typing..." disabled>
    
    <div id="result"></div>

    <button id="startButton" onclick="startTest()">Start Test</button>
    
    <button id="refreshButton" onclick="refreshPage()">Refresh</button>
    
    <p>Refresh the page to start a new test!</p>

    <script>
        const sentences = [
            "The quick brown fox jumps over the lazy dog.",
            "A journey of a thousand miles begins with a single step.",
            "To be or not to be, that is the question.",
            "All that glitters is not gold.",
            "Life is what happens when you're busy making other plans."
        ];

        let currentSentenceIndex;
        let startTime;
        let endTime;

        function startTest() {
            currentSentenceIndex = Math.floor(Math.random() * sentences.length);
            const sentence = sentences[currentSentenceIndex];
            document.getElementById('sentence').innerText = sentence;
            document.getElementById('inputBox').value = "";
            document.getElementById('result').innerText = "";
            document.getElementById('startButton').disabled = true;
            document.getElementById('inputBox').removeAttribute("disabled");
            document.getElementById('inputBox').focus();
            startTime = new Date();
        }

        function checkInput() {
            const input = document.getElementById('inputBox').value;
            const originalSentence = sentences[currentSentenceIndex];

            if (input === originalSentence) {
                endTime = new Date();
                const elapsedTime = (endTime - startTime) / 1000; // Convert to seconds
                const words = originalSentence.split(' ').length;
                const wpm = Math.round((words / elapsedTime) * 60); // Calculate WPM
                document.getElementById('result').innerText = `Your WPM: ${wpm}`;
                document.getElementById('startButton').disabled = false;
                document.getElementById('inputBox').setAttribute("disabled", "disabled");
            }
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
