<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tests</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f00;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    main {
      margin: 20px;
    }

    button {
      background-color: #f00;
      color: white;
      border: none;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #900;
    }

    hr {
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    
  </style>
</head>
<body>
  <header>
    Typing Speed Tests
  </header>
  <main>
    <a href="CPSCounter.html">
      <button>Clicks Per Second Test</button>
    </a>
    <a href="WPMTester.html">
      <button>Words Per Minute Test</button>
    </a>
    <hr>
  </main>
</body>
</html>
